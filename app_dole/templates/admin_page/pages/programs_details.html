{% extends 'admin_page/base.html' %}
{% load static %}
{% block 'programs_active' %}active{% endblock %}
{% block 'content' %}

<div class="col-md-12">
  <div class="card p-0 mb-2">
    <div class="card-header m-0 p-2">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Program Description</label>
            <label class="form-control form-control-sm text-primary">{{object.description}}</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Program Sponsored</label>
            <label class="form-control form-control-sm text-primary">{{object.sponsored_by}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Date Ranged</label>
            <label class="form-control form-control-sm text-primary">{{object.date_from}} - {{object.date_to}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card p-0">
    <div class="card-header btn-page m-0">
      <form action="{% url 'programs_details_print' object.id %}" target="_blank" method="get">
      <div class="row">
        <div class="col-md-12">
          <label>Filter</label>
          <table>
            <tr>
              <td>
                <input type="search" class="form-control float-right" placeholder="Search...." name="search" id="search">
              </td>
              <td>
                <select class="form-control" name="barangay" id="barangay">
                  <option value="0">All</option>
                  {% for p in barangay %}
                    <option value="{{p.id}}">{{p.name}}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
          </table>
          <hr class="m-2">
        </div>
        <div class="col-md-12">
          <!-- <a href="#" type="button" class="btn btn-primary btn-sm" name="button"><i class="feather icon-plus-circle mr-1"></i>Add to list</a> -->
            <button data-url="{% url 'programs_details_form_api' %}" type="button" class="btn btn-primary btn-sm form-show" name="button"><i class="feather icon-plus-circle mr-1"></i>Add to list</button>
            <button data-url="{% url 'programs_details_sms_bluster_form_api' %}" type="button" class="btn btn-success btn-sm form-show" name="button"><i class="feather icon-mail mr-2"></i>SMS Bulk</button>
            <button type="submit" class="btn btn-secondary btn-sm" name="button"><i class="feather icon-printer mr-2"></i>Print List</button>
        </div>
      </div>
      </form>
    </div>
    <div class="card-body">
      <div class="col-md-12 text-center border-top">
        <label id="counter"></label>
      </div>
      <div class="table-responsive">
        <table class="table border-bottom table-hover">
          <thead>
            <tr>
              <th width="1%">#</th>
              <th>Name</th>
              <th>Barangay</th>
              <th>Mobile No.</th>
              <th width="10%">Action</th>
            </tr>
          </thead>
          <tbody id="data_table">
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer text-center">
      <ul class="pagination">
        <li class="page-item" id="page_prev"><button class="page-link" id="button_prev" href="#!">Prev</button></li>
        <li class="page-item" id="page_next"><button class="page-link" id="button_next" href="#!">Next</button></li>
      </ul>
    </div>
  </div>
</div>

{% block 'modal' %}
<div class="modal fade" id="modal-show" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content"></div>
  </div>
</div>
{% endblock %}
{% endblock %}


{% block 'script' %}
<script>
  $(document).on('click', '.form-show', function(){
    var btn = $(this);
    $.ajax({
      url: btn.attr("data-url"),
      type: 'get',
      data: {program_id:{{object.id}}},
      dataType:'json',
      beforeSend: function(){
        $('#modal-show').modal('show');
      },
      success: function(data){
        $('#modal-show .modal-content').html(data.html_form);
      }
    });
  });
</script>
<script>
  $(document).on('click', '.confirm-added', function(){
    return confirm('Are you sure you want to add this?');
  });
  $(document).on('click', '.confirm-removed', function(){
    return confirm('Are you sure you want to remove this?');
  });
  var start = 0;
  var end = 10;
  var counts;
  function disabled(){
    if (start === 0){
      $("#page_prev").addClass("disabled", true);
    }else{
      $("#page_prev").removeClass("disabled", false);
    }
    if (end >= counts){
      $("#page_next").addClass("disabled", true);
    }else{
      $("#page_next").removeClass("disabled", false);
    }
  }
  function load_data(start,end){
    var search = $("#search").val();
    var barangay = $("#barangay").val();
    $.ajax({
      url: '{% url 'programs_details_table_api' object.id %}',
      type: 'get',
      data: {start:start,end:end,search:search,barangay:barangay},
      dataType: 'json',
      success:function(data){
        counts = data.counter;
        $('#counter').html(data.counter + " record(s) found");
        $('#data_table').html(data.data);
        disabled();
      },
    });
  };
  $('#button_prev').click(function() {
    start-=10
    end-=10
    load_data(start,end);
  });
  $('#button_next').click(function() {
    start+=10
    end+=10
    load_data(start,end);
  });
  $('#search').change(function() {
    start = 0;
    end = 10;
    load_data(start,end);
    console.log('{{object.id}}')
  });
  $('#barangay').change(function() {
    start = 0;
    end = 10;
    load_data(start,end);
  });
  load_data(start,end);
</script>

{% endblock %}

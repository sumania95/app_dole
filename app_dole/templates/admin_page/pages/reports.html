{% extends 'admin_page/base.html' %}
{% load static %}
{% block 'link' %}
<link rel="stylesheet" href="{% static 'premium/assets/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css'%}">
{% endblock %}
{% block 'content' %}

<div class="col-md-12">
  <div class="card p-0">
    <div class="card-header btn-page m-0">
      <h5 class="header-title">GENERATE PROFILE LIST</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <form action="{% url 'report_generate_list' %}" target="_blank" method="GET" class="custom-form">
            <table>
              <tr>
                <td>
                  <label>Category</label>
                  <select class="form-control" name="category" id="category">
                    <option value="0">ALL</option>
                    <option value="1">TUPAD</option>
                    <option value="2">SPES</option>
                    <option value="3">LIVELIHOOD</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label>Barangay</label>
                  <select class="form-control" name="barangay" id="barangay">
                    <option value="0">ALL</option>
                    {% for p in barangay %}
                    <option value="{{p.id}}">{{p.name.upper}}</option>
                    {% endfor %}
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label>From</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control pull-right" name="datepicker1" id="datepicker1">

                  </div>
                </td>
                <td>
                  <label>To</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control pull-right" name="datepicker2" id="datepicker2">
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="submit" class="btn btn-primary btn-sm btn-block mt-2" id="button-submit" name="button">PRINT</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block 'script' %}
<script src="{% static 'premium/assets/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js'%}"></script>
<script>
  var $datepicker1 = $('#datepicker1');
  $datepicker1.datepicker({
    autoclose: true,
    format : 'yyyy-mm-dd',
  });
  $datepicker1.datepicker('setDate', new Date());
</script>
<script>
  var $datepicker2 = $('#datepicker2');
  $datepicker2.datepicker({
    autoclose: true,
    format : 'yyyy-mm-dd',
  });
  $datepicker2.datepicker('setDate', new Date());
</script>

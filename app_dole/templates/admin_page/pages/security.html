{% extends 'admin_page/base.html' %}
{% load static %}

{% block 'content' %}
<div class="col-md-12">
  <h5>Change Password</h5>
  <hr>
  <div class="card mb-3" id="form">

  </div>
</div>

{% endblock %}


{% block 'script' %}

<script>
  function form_load(){
    $.ajax({
      url: '{% url 'api_security' %}',
      type: 'get',
      dataType: 'json',
      success:function(data){
        $('#form').html(data.html_form);
      },
    });

  };
  form_load();
</script>

{% endblock %}

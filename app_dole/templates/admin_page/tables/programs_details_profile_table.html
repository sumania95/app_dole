{% for p in profile %}
<tr>
  <td width="1%"><b>{{forloop.counter|add:start}}</b></td>
  <td colspan="10"><b>{{p.name|upper}}</b></td>
  <td width="10%">
    <form class="d-inline-block custom-form-add-list mb-1" data-url="{% url 'programs_details_profile_create_api' p.id %}" method="post">
      <input type="hidden" name="program_id" value="{{program_id}}">
      <button type="submit" class="btn btn-primary btn-sm confirm-added" name="button"><i class="feather icon-plus"></i>Add to list</button>
    </form>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script>
  $(document).ready(function () {
    var csrftoken = getCookie('csrftoken');
    $(".custom-form-add-list").submit(function (event) {
      event.preventDefault();
      var form = $(this);
      $.ajax({
        url: form.attr('data-url'),
        data: form.serialize(),
        type: form.attr('method'),
        dataType: 'json',
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        },
        success: function(data){
          Toast.fire({
            type: data.message_type,
            title: data.message_title
          });
          load_data_profile(start_profile,end_profile);
          load_data(start,end);
          if (data.url){
            window.location.href = data.url;
          }
        },
        error:function(error){
          Toast.fire({
            type: 'error',
            title: 'ERROR Connection Lost.'
          });
        },

      })
      return false;
    });
  });
</script>
{% endblock %}

{% for p in programs %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td>{{p.description}}</td>
  <td>{{p.sponsored_by}}</td>
  <td>{{p.date_from}} - {{p.date_from}}</td>
  <td>
    <a href="{% url 'programs_update' p.id %}" type="button" class="btn btn-warning btn-sm rounded-circle" name="button"><i class="feather icon-edit"></i></a>
    <a href="{% url 'programs_details' p.id %}" type="button" class="btn btn-info btn-sm rounded-circle" name="button"><i class="feather icon-eye"></i></a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script type="text/javascript">
  $(document).ready(function () {
    $("a").tooltip({container:'table'});
  });
</script>
{% endblock %}

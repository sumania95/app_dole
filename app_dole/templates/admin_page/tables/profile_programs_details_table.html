{% for p in programs %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td>{{p.programs.description}}</td>
  <td>{{p.programs.sponsored_by}}</td>
  <td>{{p.programs.date_from}} - {{p.programs.date_to}}</td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script type="text/javascript">
  $(document).ready(function () {
    $("a").tooltip({container:'table'});
  });
</script>
{% endblock %}

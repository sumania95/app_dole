{% for p in programs_details %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td>{{p.profile.name}}</td>
  <td>{{p.profile.barangay}}</td>
  <td>
    <form data-url="{% url 'programs_details_profile_removed_api' p.id %}" class="custom-form-removed" method="post">
      <button type="submit" class="btn btn-danger btn-sm confirm-removed rounded-circle" name="button"><i class="feather icon-trash"></i></button>
    </form>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script>
  $(document).ready(function () {
    var csrftoken = getCookie('csrftoken');
    $(".custom-form-removed").submit(function (event) {
      event.preventDefault();
      var form = $(this);
      $.ajax({
        url: form.attr('data-url'),
        data: form.serialize(),
        type: form.attr('method'),
        dataType: 'json',
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        },
        success: function(data){
          Toast.fire({
            type: data.message_type,
            title: data.message_title
          });
          load_data(start,end);
          if (data.url){
            window.location.href = data.url;
          }
        },
        error:function(error){
          Toast.fire({
            type: 'error',
            title: 'ERROR Connection Lost.'
          });
        },

      })
      return false;
    });
  });
</script>
{% endblock %}
